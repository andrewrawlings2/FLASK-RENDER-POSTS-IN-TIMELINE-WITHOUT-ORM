{% extends 'base.html' %}

{% block app_content %}
<div class="container-fluid">
<div class="row">
{% for row in postings[::-1] %}
	<div class="col-xs-2 col-sm-2 col-lg-2"></div>
	<div class="col-xs-8 col-sm-8 col-lg-8">
	{% if session[row[1]]: %}
	{% else %}
	<div style="border-style: groove;border-radius:5px;">
	<h2>{{ row[2] }}</h2><h4>{{ row[5] }} likes</h4>
	<p>by {{ row[1]}} </p><p style="color: #339966;">(@{{ row[0] }})</p>
	<h5 class="text-center" >{{ row[3] }}</h5>
	</div>
	{% endif %}
	</div>
	<div class="col-xs-2 col-sm-2 col-lg-2"></div>
{% endfor %}
</div>
</div>
{% endblock %}
